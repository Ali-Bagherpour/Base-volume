<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy - خانه</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vazirmatn & Inter Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Vazirmatn', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            900: '#121212',
                            950: '#0A0A0A',
                            800: '#181818',
                            700: '#282828',
                            600: '#3E3E3E',
                        },
                        blue: {
                            600: '#2D76F6',
                            500: '#4F8AFA',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* بهینه‌سازی اسکرول‌بار */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #0A0A0A; }
        ::-webkit-scrollbar-thumb { background: #3E3E3E; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .sidebar-transition { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-effect { background: rgba(18, 18, 18, 0.8); backdrop-filter: blur(16px); }
        
        /* انیمیشن برای المان‌ها */
        .hover-scale { transition: transform 0.2s ease; }
        .hover-scale:hover { transform: scale(1.02); }
        
        /* استایل خاص برای نوار پیشرفت RTL */
        #progress-bar { transition: width 0.1s linear; }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 font-sans antialiased overflow-hidden">

    <div class="flex h-screen overflow-hidden relative">
        
        <!-- لایه تاریک پشت منو در موبایل -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/70 z-40 hidden lg:hidden transition-opacity duration-300"></div>

        <!-- منوی کناری (راست) -->
        <aside id="main-sidebar" class="fixed lg:static inset-y-0 right-0 w-72 bg-gray-950 p-6 z-50 transform translate-x-full lg:translate-x-0 sidebar-transition flex flex-col border-l border-gray-800/50 shadow-2xl lg:shadow-none">
            <div class="flex items-center justify-between mb-10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/20">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                    </div>
                    <span class="font-bold text-2xl text-white tracking-tight">Groovy</span>
                </div>
                <button id="close-sidebar" class="lg:hidden text-gray-500 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                </button>
            </div>

            <nav class="space-y-8 flex-1 overflow-y-auto no-scrollbar">
                <div>
                    <h3 class="text-xs text-gray-500 uppercase font-bold tracking-widest mb-4 px-2">منوی اصلی</h3>
                    <ul class="space-y-1">
                        <li><a href="index.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-white bg-blue-600 shadow-lg shadow-blue-600/20 font-medium transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg><span>کاوش</span></a></li>
                        <li><a href="pages/genres.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg><span>ژانرها</span></a></li>
                        <li><a href="pages/artists.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg><span>هنرمندان</span></a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xs text-gray-500 uppercase font-bold tracking-widest mb-4 px-2">کتابخانه شخصی</h3>
                    <ul class="space-y-1">
                        <li><a href="pages/recent.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg><span>اخیر</span></a></li>
                        <li><a href="pages/favourites.html" class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg><span>محبوب‌ها</span></a></li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- بخش محتوای اصلی -->
        <div class="flex-1 flex flex-col overflow-hidden w-full relative">
            
            <!-- هدر بالایی با چیدمان جدید (جست‌وجو وسط، ورود چپ) -->
            <header class="bg-gray-900/40 backdrop-blur-xl border-b border-gray-800/50 p-4 flex-shrink-0 sticky top-0 z-30">
                <div class="flex items-center max-w-7xl mx-auto w-full">
                    
                    <!-- سمت راست: دکمه موبایل و عنوان (در دسکتاپ ثابت) -->
                    <div class="flex items-center gap-3 w-1/4">
                        <button id="open-sidebar" class="lg:hidden text-gray-400 hover:text-white p-2 bg-gray-800 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                        </button>
                        <h2 class="text-xl font-bold text-white hidden lg:block italic tracking-tighter">EXPLORE</h2>
                    </div>

                    <!-- وسط: نوار جست‌وجو (مرکزچین) -->
                    <div class="flex-1 flex justify-center w-1/2">
                        <div class="w-full max-w-xl relative group" id="search-container">
                            <input type="text" id="search-input" placeholder="جست‌وجوی موسیقی، هنرمند..." class="w-full bg-gray-800/50 border border-gray-700/50 rounded-2xl px-5 py-2.5 pr-11 text-sm text-gray-200 outline-none focus:ring-2 focus:ring-blue-600/50 focus:bg-gray-800 transition-all">
                            <div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-blue-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                            </div>
                            <div id="search-results" class="absolute z-50 w-full top-14 max-h-80 overflow-y-auto bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl hidden glass-effect"></div>
                        </div>
                    </div>

                    <!-- سمت چپ: دکمه ورود (Login) -->
                    <div class="w-1/4 flex justify-end">
                        <a href="login.html" class="flex items-center gap-2 px-6 py-2 bg-white/5 hover:bg-white/10 text-white border border-white/10 rounded-xl text-sm font-bold transition-all hover:scale-105 active:scale-95 glass-effect">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                            <span>ورود</span>
                        </a>
                    </div>

                </div>
            </header>

            <!-- محتوای اصلی اسکرول شونده -->
            <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-40">
                <div class="max-w-7xl mx-auto space-y-12">
                    
                    <!-- بنر ویژه (Hero) -->
                    <section>
                        <div class="bg-gradient-to-br from-blue-700 via-blue-600 to-indigo-800 rounded-[2.5rem] p-8 md:p-12 flex flex-col md:flex-row items-center gap-10 relative overflow-hidden shadow-2xl shadow-blue-900/20">
                            <div class="absolute -top-24 -left-24 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
                            <div class="absolute -bottom-24 -right-24 w-80 h-80 bg-blue-400/10 rounded-full blur-3xl"></div>

                            <div class="z-10 text-center md:text-right flex-1">
                                <span class="bg-white/20 text-white text-[10px] font-bold uppercase tracking-widest py-1 px-3 rounded-full mb-6 inline-block backdrop-blur-md">پیشنهاد ویژه امروز</span>
                                <h2 id="hero-title" class="text-4xl md:text-6xl font-bold text-white mb-4 leading-tight">...</h2>
                                <p id="hero-artist" class="text-blue-100 text-lg md:text-2xl mb-8 font-medium"></p>
                                <div class="flex flex-wrap items-center justify-center md:justify-start gap-4">
                                    <button id="hero-play-btn" class="bg-white text-blue-600 font-bold py-3.5 px-10 rounded-2xl shadow-xl hover:scale-105 active:scale-95 transition-transform flex items-center gap-3">
                                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        پخش موسیقی
                                    </button>
                                    <button class="bg-white/10 hover:bg-white/20 text-white font-bold py-3.5 px-6 rounded-2xl backdrop-blur-md border border-white/10 transition-colors">
                                        ذخیره در کتابخانه
                                    </button>
                                </div>
                            </div>
                            <div class="relative group">
                                <div class="absolute inset-0 bg-blue-400 blur-2xl opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                <img id="hero-image" src="" class="w-56 h-56 md:w-80 md:h-80 rounded-[2rem] object-cover shadow-2xl relative z-10 rotate-2 group-hover:rotate-0 transition-transform duration-500">
                            </div>
                        </div>
                    </section>

                    <!-- چارت‌ها و هنرمندان -->
                    <div class="grid grid-cols-1 xl:grid-cols-3 gap-12">
                        <section class="xl:col-span-2">
                            <div class="flex items-center justify-between mb-8">
                                <h2 class="text-2xl font-bold text-white">برترین آهنگ‌ها</h2>
                                <p id="charts-subtitle" class="text-xs text-gray-500 font-medium"></p>
                            </div>
                            <div class="bg-gray-800/20 rounded-[2rem] border border-gray-800/50 p-2">
                                <ul id="top-charts-list" class="divide-y divide-gray-800/50">
                                    <!-- توسط app.js پر می‌شود -->
                                </ul>
                            </div>
                        </section>

                        <section>
                            <div class="flex items-center justify-between mb-8">
                                <h2 class="text-2xl font-bold text-white">هنرمندان برتر</h2>
                                <a href="pages/artists.html" class="text-blue-500 text-xs font-bold hover:underline">مشاهده همه</a>
                            </div>
                            <div id="top-artists-container" class="grid grid-cols-2 gap-4">
                                <!-- توسط app.js پر می‌شود -->
                            </div>
                        </section>
                    </div>
                </div>
            </main>

            <!-- پلیر پیشرفته (RTL) -->
            <div id="player-bar" class="fixed bottom-0 left-0 right-0 glass-effect border-t border-gray-800/50 p-4 z-50">
                <div class="max-w-screen-2xl mx-auto flex items-center justify-between gap-4">
                    
                    <div class="flex items-center gap-4 flex-1 min-w-0">
                        <img id="player-cover-art" src="" class="w-14 h-14 rounded-xl object-cover shadow-2xl border border-gray-700/50">
                        <div class="overflow-hidden">
                            <h4 id="player-title" class="font-bold text-white text-base truncate">آماده پخش</h4>
                            <p id="player-artist" class="text-xs text-gray-500 truncate mt-1">منتظر انتخاب شما...</p>
                        </div>
                    </div>
                    
                    <div class="hidden md:flex flex-col items-center gap-3 flex-1 max-w-2xl">
                        <div class="flex items-center gap-8">
                            <button class="text-gray-500 hover:text-white transition-colors" id="prev-btn">
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg>
                            </button>
                            <button id="play-pause-btn" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 active:scale-95 transition-all shadow-xl shadow-white/10">
                                <span id="play-icon" class="text-xl mr-1">▶</span>
                                <span id="pause-icon" class="hidden text-xl">❚❚</span>
                            </button>
                            <button class="text-gray-500 hover:text-white transition-colors" id="next-btn">
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                            </button>
                        </div>
                        
                        <div class="w-full flex items-center gap-4">
                            <span id="current-time" class="text-[10px] font-bold text-gray-500 w-10 text-left">0:00</span>
                            <div class="flex-1 h-1.5 bg-gray-800 rounded-full cursor-pointer relative group" id="progress-container">
                                <div id="progress-bar" class="absolute inset-y-0 right-0 bg-blue-600 rounded-full w-0 group-hover:bg-blue-500 transition-all">
                                    <div class="absolute left-0 top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg scale-0 group-hover:scale-100 transition-transform"></div>
                                </div>
                            </div>
                            <span id="total-duration" class="text-[10px] font-bold text-gray-500 w-10 text-right">0:00</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-end gap-4 flex-1">
                        <div class="hidden sm:flex items-center gap-3 text-gray-500 ml-4">
                             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                             <div class="w-24 h-1 bg-gray-800 rounded-full relative overflow-hidden">
                                <div class="absolute inset-y-0 right-0 bg-gray-400 w-2/3"></div>
                             </div>
                        </div>
                        <button id="mobile-play-pause-btn" class="md:hidden w-11 h-11 bg-white text-black rounded-full flex items-center justify-center font-bold">▶</button>
                    </div>
                </div>
                
                <div class="absolute top-0 left-0 right-0 h-0.5 bg-gray-800 md:hidden">
                    <div id="mobile-progress-bar" class="h-full bg-blue-600 w-0"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js" defer></script>
</body>
</html>
